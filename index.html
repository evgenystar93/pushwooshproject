<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pushwoosh Web SDK Sample</title>
    <link rel="manifest" href="./manifest.json">
    <script type="text/javascript" src="//cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script>
      var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(["init", {
          logLevel: 'info',
          applicationCode: 'D4487-46161',
          defaultNotificationTitle: 'Pushwoosh',
          defaultNotificationImage: 'https://cp.pushwoosh.com/img/logo-medium.png',
          userId: 'user_id',
          tags: {
            'Name': 'John Smith'
          }
 autoSubscribe: false,
           subscribeWidget: {
    enable: true,
  }
        }]);
    </script>
</head>
<body>
    <h1>Pushwoosh Web SDK usage sample</h1>
    <button onclick=“pushwooshSubscribe();“>Subscribe to push notifications</button>
   <button onclick=“pushwooshUnsubscribe();“>UnSubscribe to push notifications</button>
   <br />
</body>
</html>
