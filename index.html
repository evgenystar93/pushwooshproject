<!DOCTYPE html>
<html>
<head>
<link rel=“manifest” href=“./manifest.json”>
   <script src=“https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js” async></script>
   <script type=“text/javascript”>
var Pushwoosh = Pushwoosh || [];
Pushwoosh.push(['init', {
    logLevel: 'info', 
    applicationCode: 'D4487-46161', 
    safariWebsitePushID: 'web.com.example.domain', 
    defaultNotificationTitle: 'Pushwoosh', 
    defaultNotificationImage: 'https://yoursite.com/img/logo-medium.png',
    serviceWorkerUrl: '/pushwooshproject/pushwoosh-service-worker.js',
    autoSubscribe: false,
  subscribeWidget: {
    enable: true,
    userId: 'user_id',
    tags: {
        'Name': 'John Smith'
 subscribeWidget: {
    enable: true,
    position: 'bottomLeft', //possible values: ‘bottomLeft’, ‘bottomRight’, ‘topLeft’, ‘topRight’
    bgColor: '#12AE7E',
    bellColor: 'white',
    bellStrokeColor: '#08754f',
    bellButtonBorder: '1px solid #379676',
    shadow: '0px 0px 6px rgba(0, 0, 0, 0.75)',
    size: '48px',
    indent: '20px',
    zIndex: '999999',
    tooltipText: {
      successSubscribe: 'You are successfully subscribed!',
      needSubscribe: 'Get notifications about important news!',
      blockSubscribe: 'Click to see how to get notifications',
      alreadySubscribed: 'You are already subscribed'
    }
  }
    }					
  }
}]);
</script>
</head>

<p>Subscribe for pushes!</p>

</body>
</html>
